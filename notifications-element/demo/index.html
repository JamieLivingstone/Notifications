<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>notifications-element demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../notifications-element.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic notifications-element demo</h3>
      <demo-snippet>
        <template>
          <notifications-element id="test"></notifications-element>
        </template>
      </demo-snippet>
    </div>
    <script>
      document.addEventListener( "DOMContentLoaded", () => {
        setTimeout(() => {
          document.getElementById('test').notification = {
            title: 'Testing',
            message: 'Test Information Message sent 1500ms after render and display set at 8000ms',
            timer: 8000,
            theme: 'info'
          }
        },1500);
      });
    </script>
  </body>
</html>
